<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>

    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autofocus>
        <br> <br>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="address">URL:</label>
        <input type="url" id="address" name="address" placeholder="Escribe la URL de tu pÃ¡gina web personal">
        <br><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <label for="tiempo">Tiempo:</label>
        <input type="time" id="tiempo" name="tiempo">
        <br><br>
        <label for="fecha_time">Fecha y Hora:</label>
        <input type="datetime-local" id="fecha_time" name="fecha_time">
        <br><br>
        <label for="mes">Mes:</label>
        <input type="month" id="mes" name="mes">
        <br><br>
        <label for="semana">Semana:</label>
        <input type="week" id="semana" name="semana">
        <br><br>
        <label for="numero">Numero (min -10, max 10):</label>
        <input type="number" min="-10" max="10" id="numero" name="numero">
        <br><br>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br><br>
        <label for="tbusqueda">Termino de busqueda:</label>
        <input type="search" id="tbusqueda" name="tbusqueda">
        <br><br>
        <label for="colorfavorito">Color Favorito:</label>
        <input type="color" id="colorfavorito" name="colorfavorito">
        <br><br>
        <input type="submit" value="Enviar"> 


    </form>
       
    
</body>
</html>
